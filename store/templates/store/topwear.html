{% extends 'store/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}

{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-sm-3 ">
            <div class="list-group">
                <a href="{% url 'topwear' %} " class="list-group-item list-group-item-action active">
                    All Topwears
                </a>
                

            </div>

        </div>
        <div class="col-sm-8">
            <div class="row">
                {% for product in topwears %}
                <div class="col-sm-4 text-center mb-4 mr-10">

                    <a href="{% url 'product_details' product.id %} " class="btn">


                        <div class="item">
                            <img src="{{product.product_image.url}}" alt="" height="300" srcset="">
                            <div class="fw-bold"> {{ product.title }} </div>
                            <div class="fw-bold"> Rs.{{ product.discounted_price }} </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
            Mobile Product List
        </div>
    </div>
</div>

{% endblock content %}
